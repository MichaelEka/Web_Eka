<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
    <style>
        .l1{
            position: fixed;
            z-index: 1;
        }

        .l2{
            position: absolute;
            margin-left: 60px;
            z-index: 2;
        }

        .l3{
            position: absolute;
            margin-left: 120px;
            z-index: 1;
        }

        .sl1{
            position: absolute;
            z-index: 3;
        }

        .sl2{
            position: absolute;
            margin-left: 120px;
            z-index: 3;
        }

    </style>
</head>
<body>
    <img src="circle-red.png" class="l1">
    <img src="circle-purple.png" class="l2">
    <img src="circle-red.png" class="l3">
    <img src="circle-red-half.png" class="sl1">
    <img src="circle-red-half.png" class="sl2">
</body>
</html>
