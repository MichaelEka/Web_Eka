<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
    <style>
        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80px;
            height: 40px;
        }

        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <label for="angka1">Angka Pertama :</label>
            <input type="text" id="angka1">
        </div>
        <div>
            <label for="angka2">Angka Kedua :</label>
            <input type="text" id="angka2">
        </div>
        <button id="count" onclick="hitung()">Count</button>

        <table id="hasil" style="display: none;">
            <tr>
                <td id="angka1plus"></td>
                <td>+</td>
                <td id="angka2plus"></td>
                <td>=</td>
                <td id="tambah"></td>
            </tr>
            <tr>
                <td id="angka1minus"></td>
                <td>-</td>
                <td id="angka2minus"></td>
                <td>=</td>
                <td id="kurang"></td>
            </tr>
        </table>
    </div>

    <script>
        function hitung() {
            var angka1input = document.getElementById("angka1");
            var angka2input = document.getElementById("angka2");
            var hasiltable = document.getElementById("hasil");

            document.getElementById("angka1plus").innerHTML = "";
            document.getElementById("angka2plus").innerHTML = "";
            document.getElementById("tambah").innerHTML = "";
            document.getElementById("angka1minus").innerHTML = "";
            document.getElementById("angka2minus").innerHTML = "";
            document.getElementById("kurang").innerHTML = "";

            var val1 = angka1input.value.trim();
            var val2 = angka2input.value.trim();

            var angka1 = parseInt(val1);
            var angka2 = parseInt(val2);

            var error = false;
            var peringatan = "";

            if (isNaN(angka1) && isNaN(angka2)) {
                peringatan = "angka pertama dan kedua harus angka.";
                error = true;
            } else if (isNaN(angka1)) {
                peringatan = "angka pertama bukan angka.";
                error = true;
            } else if (isNaN(angka2)) {
                peringatan = "angka kedua harus angka.";
                error = true;
            }

            if (error) {
                alert(peringatan);
                hasiltable.style.display = "none";
                return;
            }

            var tambah = angka1 + angka2;
            var kurang = angka1 - angka2;

            document.getElementById("angka1plus").innerHTML = angka1;
            document.getElementById("angka2plus").innerHTML = angka2;
            document.getElementById("tambah").innerHTML = tambah;

            document.getElementById("angka1minus").innerHTML = angka1;
            document.getElementById("angka2minus").innerHTML = angka2;
            document.getElementById("kurang").innerHTML = kurang;

            hasiltable.style.display = "table";
        }
    </script>
</body>
</html>
