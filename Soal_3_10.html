<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373038-Soal_3_10</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px solid blue;
            text-align: center;
        }
        button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <button id="changecolors">Change colors</button><br>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

<script>
    $(document).ready(function() {
        $(".box").click(function() {
            $(".box").removeAttr("id");
            $(this).css("background-color", "red").attr("id", "stopColor");
        });

        $("#changecolors").click(function() {
            $(".box").each(function() {
                if ($(this).attr("id") === "stopColor") {
                    return false;
                }
                $(this).css("background-color", "yellow");
            });
        });
    });
</script>

</body>
</html>
