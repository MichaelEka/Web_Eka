<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373038-Highlighted table</title>
    <style>
        table {
            width: 50px;
        }

        th, td {
            border: 1px solid #d1d1d1;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #0c643b;
            color: white;
        }

        .blue {
            background-color: #cee4fc;
        }

        .orange {
            background-color: #f7bda0;
        }

        .green {
            background-color: #ccffaa;
        }

        tr.hoverable:hover {
            background-color: #ccffaa;
        }
</style>
</head>
<body>

<table>
    <tr>
        <th>Position</th>
        <th>Programming Language</th>
        <th>Ratings</th>
    </tr>
    <tr class="hoverable blue">
        <td>1</td>
        <td>C</td>
        <td>18.058%</td>
    </tr>
    <tr class="hoverable orange">
        <td>2</td>
        <td>Java</td>
        <td>18.051%</td>
    </tr>
    <tr class="hoverable green">
        <td>3</td>
        <td>C++</td>
        <td>9.707%</td>
    </tr>
    <tr class="hoverable orange">
        <td>4</td>
        <td>PHP</td>
        <td>9.662%</td>
    </tr>
    <tr class="hoverable blue">
        <td>5</td>
        <td>(Visual) Basic</td>
        <td>6.392%</td>
    </tr>
</table>
</body>
</html>
