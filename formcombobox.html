<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373038-Form Combo Box</title>
    <script>
        var arr = [];

        function add() {
            var inp = document.getElementById("masukan");
            var angka = parseInt(inp.value);
            if (angka || angka === 0) {
                arr.push(angka);
                inp.value = "";
            } else {
                alert("Mohon isi angka terlebih dahulu!");
            }
        }

        function proses() {
            var op = document.getElementById("opsi").value;
            var out = "";

            if (op == "display") {
            } else if (op == "count") {
                out = arr.length;
            } else if (op == "sum") {
                var jml = 0;
                for (var i = 0; i < arr.length; i++) {
                    jml += arr[i];
                }
                out = jml;
            } else if (op == "average") {
                if (arr.length > 0) {
                    var total = 0;
                    for (var i = 0; i < arr.length; i++) total += arr[i];
                    out = (total / arr.length).toFixed(2);
                } else {
                    out = "0";
                }
            } else if (op == "max") {
                if (arr.length > 0) {
                    var max = arr[0];
                    for (var i = 1; i < arr.length; i++) {
                        if (arr[i] > max) max = arr[i];
                    }
                    out = max;
                } else {
                    out = "Kosong";
                }
            } else if (op == "min") {
                if (arr.length > 0) {
                    var min = arr[0];
                    for (var i = 1; i < arr.length; i++) {
                        if (arr[i] < min) min = arr[i];
                    }
                    out = min;
                } else {
                    out = "Kosong";
                }
            } else if (op == "ganjil") {
                var g = [];
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] % 2 != 0) g.push(arr[i]);
                }
            } else if (op == "genap") {
                var gn = [];
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] % 2 == 0) gn.push(arr[i]);
                }
            } else if (op == "hapus") {
                arr = [];
                out = "Data sudah dihapus!";
            }
            document.getElementById("out").value = out;
        }
    </script>
</head>
<body>
    <label>Data</label>
    <input type="text" id="masukan">
    <br><br>
    <button onclick="add()">Add</button>
    <select id="opsi" onchange="proses()">
        <option value="">Pilih Operasi</option>
        <option value="display">Display</option>
        <option value="count">Count</option>
        <option value="sum">Sum</option>
        <option value="average">Average</option>
        <option value="max">Max</option>
        <option value="min">Min</option>
        <option value="ganjil">Ganjil</option>
        <option value="genap">Genap</option>
        <option value="hapus">Hapus</option>
    </select>
    <br><br>
    <label>Hasil</label>
    <input type="text" id="out" readonly>
</body>
</html>
