<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 5</title>
    <style>
        .ul{
            list-style-image: url('sqpurple.gif');
        }

        .uly{
            list-style-image: url('sqorange.gif');
        }

        f{
            color: orange;
        }

        .uln{
            text-decoration: underline;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li class="ul">Coffee</li>
        <li class="ul">Tea</li>
        <ul>
            <li class="uly"><f>Cold </f>Tea</li>
            <ul>
                <li class="uln">Jasmine</li>
                <li class="uln">Green</li>
            </ul>
            <li class="uly"><f>Hot </f>Tea</li>
        </ul>
        <li class="ul">Coca Cola</li>
    </ul>
</body>
</html>
